<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: #fff; padding: 40px 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 320px; }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 16px; font-size: 15px; }
        input { width: 100%; padding: 8px; margin-top: 6px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; margin-top: 24px; padding: 10px; font-size: 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:active { background: #1565c0; }
        #loginStatus { color: #d32f2f; margin-top: 16px; text-align: center; min-height: 24px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>系统登录</h2>
        <label for="username">用户名</label>
        <input type="text" id="username" placeholder="请输入用户名" value="admin" />
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码" value="123456" />
        <button onclick="login()">登录</button>
        <div id="loginStatus"></div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            document.getElementById('loginStatus').innerText = '正在登录...';
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.code === 0 && data.token) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('loginStatus').style.color = '#388e3c';
                    document.getElementById('loginStatus').innerText = '登录成功，正在跳转...';
                    setTimeout(() => {
                        window.location.href = '/capture.html';
                    }, 800);
                } else {
                    document.getElementById('loginStatus').style.color = '#d32f2f';
                    document.getElementById('loginStatus').innerText = '登录失败：' + (data.msg || '用户名或密码错误');
                }
            })
            .catch(err => {
                document.getElementById('loginStatus').style.color = '#d32f2f';
                document.getElementById('loginStatus').innerText = '登录请求失败：' + err;
            });
        }
        // 如果已登录，自动跳转
        if (localStorage.getItem('token')) {
            window.location.href = '/capture.html';
        }
    </script>
</body>
</html>
